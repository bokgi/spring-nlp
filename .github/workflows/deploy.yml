name: Deploy to Ubuntu Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Set up Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t nlp-app .

    - name: Save Docker image to tar file
      run: docker save nlp-app > nlp-app.tar
      
    - name: Copy TAR to Server via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: nlp-app.jar
        target: /home/ubuntu/bokgi
        strip_components: 1

    - name: Run NlpService on Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo docker stop wish-app || true
          sudo docker rm wish-app || true
          sudo docker load < /home/ubuntu/bokgi/nlp-app.tar
          sudo docker run -d --name nlp-app --network my-network -p 8081:8081 nlp-app